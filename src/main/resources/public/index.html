<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="/bs/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="fi">
    你好，{{ msg }}
        <button @click="send">发送ajax请求</button>
    </div>
    <script>
        new Vue({
            el: '#fi',
            data: {
                msg: '张子扬'
            },
            methods: {
                send() {
                    axios({
                        method: 'get',
                        url: 'http://localhost:8888/bs/stu/list'
                    }).then(function (resp) {
                        console.log(resp.data);
                    });
                }
            }
        })
    </script>
</body>
</html>
